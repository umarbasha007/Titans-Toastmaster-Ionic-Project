<ion-header class="md" >
  <ion-toolbar>
    <ion-title class="title-style"><ion-icon class="title-icon" name="hand-left-sharp"></ion-icon>Attendance</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>  

<ion-content>

  <div class="row">
    <div class="col-lg-2 col-sm-1"></div>
    <div class="col-lg-8 col-sm-10 col-12">
      <ion-text>
        <h1 class="attendance-text">No.of people attending: {{attendanceListcount}}</h1>
    </ion-text>
     
      <ion-card *ngIf="isExcom()===true">
        <ion-list  *ngFor="let item of this.userS.userList">
          <ion-item>
            <ion-avatar slot="start" *ngIf=" item.displayName!=''">
              <ion-img  src={{item.photoURL}} >{{item.photoURL}} </ion-img>
            </ion-avatar>
            <ion-icon color="success" (click)='markAttending(item)' name="hand-right-outline" slot="start"> </ion-icon>
            <ion-label class="ion-text-wrap">{{ item.displayName }}</ion-label>
        </ion-item>
        </ion-list>
      </ion-card>
    </div>
    <div class="col-lg-2 col-sm-1"></div>
  </div>
 
</ion-content>
