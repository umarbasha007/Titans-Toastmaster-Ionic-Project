  <ion-card>
    <ion-card-header>Table Topic Speakers </ion-card-header>
    <ion-list  *ngFor="let item of tableTopicsList">
      <ion-item>
        <ion-avatar slot="start" *ngIf=" item.Name!=''">
          <ion-img  src={{item.PhotoUrl}} >{{item.PhotoUrl}} </ion-img>
        </ion-avatar>
        <ion-label class="ion-text-wrap">{{ item.Name }}</ion-label>
    </ion-item>
    </ion-list>
  </ion-card>
  <ion-card *ngIf="isTTMaster()===true || isExcom()===true">
    <ion-list  *ngFor="let item of this.userS.userList">
      <ion-item>
        <ion-avatar slot="start" *ngIf=" item.displayName!=''">
          <ion-img  src={{item.photoURL}} >{{item.photoURL}} </ion-img>
        </ion-avatar>
        <ion-icon color="success" (click)='startTTtime(item)' name="hand-right-outline" slot="start"> </ion-icon>
        <ion-label class="ion-text-wrap">{{ item.displayName }}</ion-label>
    </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
