<ion-header class="md" >
  <ion-toolbar>
    <ion-title class="title-style"><ion-icon class="title-icon" name="school-sharp"></ion-icon>Education Session</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="row">
    <div class="col-lg-2 col-sm-1"></div>
    <div class="col-lg-8 col-sm-10 col-12">
      <ion-card>
        <ion-card-header color="secondary">
          <ion-card-subtitle>Create Session</ion-card-subtitle>
          
        </ion-card-header>
        <ion-card-content>
            <ion-text color="dark">
              <p>Create new sessions details by clicking on below button.</p>
            </ion-text>
            <ion-button size="small" slot="end" (click)="CreateSession()"> New Session</ion-button>
        </ion-card-content>
      </ion-card>
     
      <ion-card>
        <ion-card-header color="secondary">
        All Sessions
        </ion-card-header>
          <ion-list *ngFor="let item of sessionList">
            <button>
              <ion-icon color="danger" name="close-circle-outline" slot="end"  (click)='deleteSession(item)' *ngIf="item.createdBy === this.uid || isExcom()===true || isESessionAdmin()===true"></ion-icon>
            </button>
            <div class='parent'>
              <!--img id='eSpeaker' [src]='imgsrc_edu_speaker' width='400px' height='250px' class='over-img'/>
              <img id='eSession' [src]='imgsrc_edu_session'/-->
              <div class="clubName">{{ item.clubName }}</div>
              <div class="speaker">{{ item.title }} <br> {{ item.speaker }} </div>
              <div class="dateTime"> <pre> {{ item.date }}   {{ item.startTime }} - {{ item.endTime }}</pre> </div>
              </div>
              <!--ion-img  src={{item.speakerPhotoUrl}} >{{item.speakerPhotoUrl}}</ion-img-->
              <ion-footer>
                <ion-row justify-content-center>
                  <ion-col text-center>
                    <button>
                     <div center><a href={{item.facebooklink}}>Facebook Link</a></div>
                    </button>
                  </ion-col>
                  <ion-col text-center>
                    <button>
                      <div center><a href={{item.meetinglink}}>Meeting/Registration Link</a></div>
                    </button>
                  </ion-col>
                  <ion-col text-center>
                    <button>
                      <div center><a href="https://api.whatsapp.com/send?phone={{item.phoneNumber}}">Contact Organizer</a></div>
                    </button>
                  </ion-col>
                </ion-row>
    
              </ion-footer>
        </ion-list>
     
      </ion-card>
    </div>
    <div class="col-lg-2 col-sm-1"></div>
  </div>
 
</ion-content>
