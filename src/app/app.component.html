<ion-app>
  <ion-menu contentId="content1" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true" *ngIf="pages.enabled">
          <ion-item [routerLink]="pages.url" routerDirection="forward">
                 <ion-icon class="menu-icon" name={{pages.icon}}></ion-icon>
                 {{pages.title}} 
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
    <ion-footer (click)="logout()">
      <ion-toolbar color="secondary">

        <ion-title class="log-out-icon">Log out <ion-icon name="log-out-sharp"></ion-icon> </ion-title>
        
        
      </ion-toolbar>
     
    </ion-footer>
  </ion-menu>
  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="primary">
          <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
        
          <ion-fab-button color="light">
          <a href="https://instagram.com/titans_toastmasters?igshid=cpx8nzx0dty3" target="_blank">
            <ion-icon  class='fab-icon' name="logo-instagram"></ion-icon>
          </a>
          </ion-fab-button>

           <ion-fab-button color="light">
            <a href="https://www.youtube.com/channel/UCqQJPPP1hxUJhckCx7bKXqQ/featured" target="_blank">
              <ion-icon class='fab-icon' name="logo-youtube"></ion-icon>
            </a>
          </ion-fab-button>

          <ion-fab-button color="light">
           <a href="https://www.facebook.com/groups/340854096323876/?ref=share" target="_blank">
            <ion-icon class='fab-icon' name="logo-facebook"></ion-icon>   
           </a> 
          </ion-fab-button>
         
        </ion-fab-list>
  </ion-fab>
  <ion-router-outlet id="content1" main></ion-router-outlet>



</ion-app>
